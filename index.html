<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- roboto bold -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <!-- roboto light italic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
    <title>Christmas countdown</title>
</head>
<body>
    <main>
        <h1>How many days left to Christmas</h1>
        <section>
            <div class="box-ctr">
                <h2>Month</h2>
                <div class="number">
                    <span>12</span>
                    <span>23</span>
                </div>
            </div>
            <div class="box-ctr">
                <h2>Days</h2>
                <div class="number">
                    <span>12</span>
                    <span>23</span>
                </div>
            </div>
            <div class="box-ctr">
                <h2>Hours</h2>
                <div class="number">
                    <span>12</span>
                    <span>23</span>
                </div>
            </div>
            <div class="box-ctr">
                <h2>Minutes</h2>
                <div class="number">
                    <span>12</span>
                    <span>23</span>
                </div>
            </div>
            <div class="box-ctr">
                <h2>Seconds</h2>
                <div class="number">
                    <span>12</span>
                    <span>23</span>
                </div>
            </div>
        </section>
        <blockquote>
            <p>Cita navide;a</p>
        </blockquote>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
